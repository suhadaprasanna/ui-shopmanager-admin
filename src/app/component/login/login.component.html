<div class="container-fluid" style="padding-top:60px;">
  <div class="row justify-content-center">
    <div class="col-8 col-sm-8 col-md-6 col-lg-4 align-self-center">
      <mat-card style="overflow: auto">
        <form [formGroup]="authService.form">
          <mat-form-field class="mat-form-field full">
            <input matInput placeholder="Username" formControlName="username">
            <mat-error *ngIf="authService.form.controls.username.hasError('required')">
              Please enter username
            </mat-error>
          </mat-form-field>
          <br>
          <mat-form-field class="mat-form-field full">
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="authService.form.controls.password.hasError('required')">
              Please enter a password
            </mat-error>
          </mat-form-field>
          <br>
          <div class="form-row">
            <div class="col-md-6">
              <div *ngIf="authService.isProcessing" class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <div class="col-md-6">
              <button mat-raised-button class="float-right" color="primary" [disabled]="authService.isProcessing" (click)="login()">Login</button>
            </div>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
